<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Futuristic Pop-up</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    /* Adding futuristic font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    .box {
      width: 80%;
      max-width: 300px;
      height: 150px;
      background-color: #242424;
      border: 2px solid #00f7ff;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      text-align: center;
      color: #00f7ff;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .box:hover {
      background-color: #333;
    }

    .pop-up-container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      color: #f00;  /* Red color for a cooler effect */
      letter-spacing: 10px;
      text-transform: uppercase;
      z-index: 10;
    }

    .pop-up-text {
      font-size: 80px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.9);
      animation: realisticPopUp 3s ease-out forwards;
    }

    @keyframes realisticPopUp {
      0% {
        transform: scale(0) rotateY(180deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotateY(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotateY(0deg);
        opacity: 1;
      }
    }

    /* Background with gradient effect */
    .background-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0a0a0a, #242424, #ff0000);
      z-index: -1;
      animation: gradientAnimation 7s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(45deg, #0a0a0a, #242424, #ff0000);
      }
      50% {
        background: linear-gradient(45deg, #3e3e3e, #1b1b1b, #ff0000);
      }
      100% {
        background: linear-gradient(45deg, #0a0a0a, #242424, #ff0000);
      }
    }

    /* Adding depth to the glow */
    .glow-depth {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
      opacity: 0.3;
      z-index: -2;
    }

    /* Devil emoji styling */
    .devil-emoji {
      font-size: 70px;
      position: absolute;
      left: -60px;
      animation: devilEffect 3s infinite ease-in-out;
      opacity: 1;
    }

    /* Middle finger emoji styling */
    .middle-finger-emoji {
      font-size: 70px;
      position: absolute;
      right: -60px;
      animation: fingerEffect 3s infinite ease-in-out;
      opacity: 1;
    }

    /* Animation for the devil emoji */
    @keyframes devilEffect {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotate(360deg) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: rotate(720deg) scale(1);
        opacity: 1;
      }
    }

    /* Animation for the middle finger emoji */
    @keyframes fingerEffect {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotate(-360deg) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: rotate(-720deg) scale(1);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div class="background-gradient"></div>

  <!-- Box to click on -->
  <div class="box" onclick="showPopUp()">
    Click to reveal Alif
    <div class="pop-up-container" id="popupContainer">
      <div class="pop-up-text">Alif</div>
      <!-- Devil face emoji -->
      <div class="devil-emoji">ðŸ˜ˆ</div>
      <!-- Middle finger emoji -->
      <div class="middle-finger-emoji">ðŸ–•</div>
    </div>
  </div>
  
  <div class="glow-depth"></div>

  <script>
    function showPopUp() {
      const popUpContainer = document.getElementById('popupContainer');
      popUpContainer.style.opacity = 1;
      popUpContainer.style.pointerEvents = 'auto'; // Make pop-up interactive after clicking
    }
  </script>
</body>
</html>
