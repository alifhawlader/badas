<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Racing Game (Mobile)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .game-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 2 / 3;
    }
    .scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #333;
      border: 2px solid white;
    }
    #startMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    button {
      width: 30%;
      padding: 15px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background: #555;
      color: white;
    }
    button:hover {
      background: #777;
    }
    button:active {
      background: #aaa;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="startMessage">Tap to Start the Game</div>
    <div class="scoreboard">
      <div>Score: <span id="currentScore">0</span></div>
      <div>High Score: <span id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
      <button id="leftButton">‚¨ÖÔ∏è</button>
      <button id="shootButton">üî´</button>
      <button id="rightButton">‚û°Ô∏è</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const currentScoreElement = document.getElementById('currentScore');
    const highScoreElement = document.getElementById('highScore');
    const leftButton = document.getElementById('leftButton');
    const rightButton = document.getElementById('rightButton');
    const shootButton = document.getElementById('shootButton');
    const startMessage = document.getElementById('startMessage');

    // Responsive Canvas
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Game Variables
    let gameOver = false;
    let gameRunning = false;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let speed = 4;
    const playerWidth = canvas.width * 0.1;
    const playerHeight = canvas.height * 0.15;

    // Update High Score Display
    highScoreElement.textContent = highScore;

    // Player Object
    const player = {
      x: canvas.width / 2 - playerWidth / 2,
      y: canvas.height - playerHeight - 10,
      width: playerWidth,
      height: playerHeight,
    };

    // Obstacles and Bullets
    let obstacles = [];
    let bullets = [];

    // Controls
    leftButton.addEventListener('touchstart', moveLeft);
    rightButton.addEventListener('touchstart', moveRight);
    shootButton.addEventListener('touchstart', shootBullet);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
      if (e.key === ' ') shootBullet();
    });

    function moveLeft() {
      player.x = Math.max(player.x - canvas.width * 0.1, 0);
    }

    function moveRight() {
      player.x = Math.min(player.x + canvas.width * 0.1, canvas.width - player.width);
    }

    function shootBullet() {
      bullets.push({
        x: player.x + player.width / 2 - 5,
        y: player.y - 10,
        width: 10,
        height: 20,
      });
    }

    // Game Functions
    function updateObstacles() {
      for (const obstacle of obstacles) {
        obstacle.y += speed;

        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          gameOver = true;
        }
      }

      obstacles = obstacles.filter((obs) => obs.y < canvas.height);

      if (Math.random() < 0.02) {
        obstacles.push({
          x: Math.random() * (canvas.width - playerWidth),
          y: -100,
          width: playerWidth,
          height: playerHeight,
        });
      }
    }

    function updateBullets() {
      bullets = bullets.filter((bullet) => bullet.y > 0);
      for (const bullet of bullets) {
        bullet.y -= 8;
      }
    }

    function drawPlayer() {
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = 'blue';
      for (const obstacle of obstacles) {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      }
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      for (const bullet of bullets) {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      }
    }

    function gameLoop() {
      if (!gameRunning) return;

      if (gameOver) {
        alert(`Game Over! Your score: ${score}`);
        gameRunning = false;
        startMessage.style.display = 'block';
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateObstacles();
      updateBullets();

      drawPlayer();
      drawObstacles();
      drawBullets();

      score++;
      currentScoreElement.textContent = score;

      if (score > highScore) {
        highScore = score;
        highScoreElement.textContent = highScore;
        localStorage.setItem('highScore', highScore);
      }

      requestAnimationFrame(gameLoop);
    }

    // Start Game
    startMessage.addEventListener('click', () => {
      gameOver = false;
      gameRunning = true;
      score = 0;
      obstacles = [];
      bullets = [];
      currentScoreElement.textContent = score;
      startMessage.style.display = 'none';
      gameLoop();
    });
  </script>
</body>
</html>
